<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <h1>Dog Adoption Application Form</h1>
    <form action="/submit-application" method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        <br><br>

        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <br><br>

        <!-- Checkbox Field -->
        <label>
            <input type="checkbox" id="livedWithDog" name="livedWithDog" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>
        <br><br>

        <!-- Multi-Select for Preferred Breeds -->
        <label for="breeds">Please select your preferred breeds:</label>
        <select id="breeds" name="breeds" multiple required>
            <option value="labrador">Labrador</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
