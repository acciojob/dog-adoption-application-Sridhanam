<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
   <h1>Dog Adoption Application</h1>
<form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
        <option value="Breed1">Breed1</option>
        <option value="Breed2">Breed2</option>
        <option value="Breed3">Breed3</option>
        <!-- Add more options as needed -->
    </select>

    <input type="submit" id="submit" value="Submit">
</form>

</body>
</html>
